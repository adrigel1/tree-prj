<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Inline</title>
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <div class="box">
      <div class="fz-0 bg-blue">
        <div class="w-400 h-400 float outline fz-20">1</div>
        <div class="w-400 h-400 float outline fz-20">2</div>
        <div class="w-400 h-400 float outline fz-20">3</div>
      </div>
      <div class="bg-pink fz-0 float">
        <div class="fz-20 w-800 float">
          <div class="h-200 outline">4</div>
          <div class="h-200 outline">5</div>
        </div>
        <div class="w-400 fz-20 float">
          <div class="h-133 outline">6</div>
          <div class="h-133 outline">7</div>
          <div class="h-133 outline">8</div>
        </div>
      </div>

      <div class="fz-0 bg-purple">
        <div class="float fz-20 w-400 h-400 outline">9</div>
        <div class="float fz-20">
          <div class="w-800 h-200 outline">10</div>
          <div class="fz-0">
            <div class="float fz-20 outline w-400 h-200">11</div>
            <div class="float fz-20 w-400">
              <div class="h-100 outline">12</div>
              <div class="h-100 outline">13</div>
            </div>
          </div>
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </body>
</html>
